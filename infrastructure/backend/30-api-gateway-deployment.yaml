# infrastructure/apigw.yaml
AWSTemplateFormatVersion: "2010-09-09"
Description: API Gateway HTTP API (v2) -> Imported TodoLambda (CRUD /todos)

Resources:
  Api:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: alucloud92-todos-api
      ProtocolType: HTTP
      CorsConfiguration:
        AllowOrigins:
          - "*"
        AllowMethods:
          - GET
          - PUT
          - DELETE
          - OPTIONS
        AllowHeaders:
          - "*"

  LambdaIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref Api
      IntegrationType: AWS_PROXY
      IntegrationUri: !ImportValue alucloud92-lambdas-TodoLambdaArn
      PayloadFormatVersion: "2.0"

  ###################################################################
  # Routes: /todos
  ###################################################################
  GetTodosRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref Api
      RouteKey: "GET /todos"
      Target: !Sub integrations/${LambdaIntegration}

  PutTodosRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref Api
      RouteKey: "PUT /todos"
      Target: !Sub integrations/${LambdaIntegration}

  ###################################################################
  # Routes: /todos/{id}
  ###################################################################
  GetTodoByIdRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref Api
      RouteKey: "GET /todos/{id}"
      Target: !Sub integrations/${LambdaIntegration}

  DeleteTodoByIdRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref Api
      RouteKey: "DELETE /todos/{id}"
      Target: !Sub integrations/${LambdaIntegration}

  ###################################################################
  # Lambda permission (API Gateway -> imported lambda)
  ###################################################################
  LambdaPermissionTodos:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !ImportValue alucloud92-lambdas-TodoLambdaArn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${Api}/*/*

  ###################################################################
  # Stage (environment)
  ###################################################################
  Stage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref Api
      StageName: prod
      AutoDeploy: true

Outputs:
  TodosBaseUrl:
    Value: !Sub https://${Api}.execute-api.${AWS::Region}.amazonaws.com/prod
  TodosCollectionUrl:
    Value: !Sub https://${Api}.execute-api.${AWS::Region}.amazonaws.com/prod/todos
  TodoByIdUrl:
    Value: !Sub https://${Api}.execute-api.${AWS::Region}.amazonaws.com/prod/todos/{id}
