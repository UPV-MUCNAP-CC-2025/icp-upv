<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>API Hello â€“ Response Viewer</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    button {
      background: #2563eb;
      border: none;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #1d4ed8;
    }

    .box {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
    }

    .label {
      font-weight: bold;
      color: #93c5fd;
      margin-bottom: 0.3rem;
    }

    pre {
      background: #020617;
      padding: 0.8rem;
      border-radius: 6px;
      overflow-x: auto;
      color: #e5e7eb;
      font-size: 0.9rem;
    }

    .status-ok {
      color: #22c55e;
      font-weight: bold;
    }

    .status-error {
      color: #ef4444;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¡ API Gateway â€“ /hello</h1>
  <button onclick="callApi()">Llamar endpoint</button>

  <div id="result" style="display:none">

    <div class="box">
      <div class="label">HTTP Status</div>
      <div id="status"></div>
    </div>

    <div class="box">
      <div class="label">Headers</div>
      <pre id="headers"></pre>
    </div>

    <div class="box">
      <div class="label">Response Body (JSON)</div>
      <pre id="body"></pre>
    </div>

  </div>

  <script>
    const endpoint = "https://rbd2kdk7n3.execute-api.us-east-1.amazonaws.com/prod/hello";

    async function callApi() {
      const resultDiv = document.getElementById("result");
      const statusDiv = document.getElementById("status");
      const headersPre = document.getElementById("headers");
      const bodyPre = document.getElementById("body");

      resultDiv.style.display = "block";
      statusDiv.textContent = "Loading...";
      headersPre.textContent = "";
      bodyPre.textContent = "";

      try {
        const response = await fetch(endpoint);

        // Status
        statusDiv.textContent = `${response.status} ${response.statusText}`;
        statusDiv.className = response.ok ? "status-ok" : "status-error";

        // Headers
        const headersObj = {};
        response.headers.forEach((value, key) => {
          headersObj[key] = value;
        });
        headersPre.textContent = JSON.stringify(headersObj, null, 2);

        // Body
        const text = await response.text();
        try {
          const json = JSON.parse(text);
          bodyPre.textContent = JSON.stringify(json, null, 2);
        } catch {
          bodyPre.textContent = text;
        }

      } catch (err) {
        statusDiv.textContent = "Error al llamar a la API";
        statusDiv.className = "status-error";
        bodyPre.textContent = err.toString();
      }
    }
  </script>

</body>
</html>
